<!DOCTYPE html>

<head>

</head>

<body>
    <form>
        <a href="dasturlash.html" class="btn btn-danger exit" data-bs-toggle="tooltip"

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-backspace-fill" viewBox="0 0 16 16">
                <path
                    d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z" />

    <div class="title">
        <h1>Profil ochish</h1>
    </div>
    <div class="form-img__form">
        <div class="form-img">
            <img src="./image/profil-form-img5.bmp">
        </div>
        <div class="form__form__footer">
            <div class="form">
                <form>
                    <div class="name form__input">
                        <input type="text" required>
                        <label for="name">Ism</label>
                    </div>
                    <div class="surname form__input">
                        <input type="text" required>
                        <label for="surname">Familiya</label>
                    </div>
                    <div class="email form__input">
                        <input type="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="password form__input">
                        <input type="password"required>
                        <label for="password">Parol</label>
                    </div>
                    <div class="date form__input">
                        <input type="date">
                        <label for="date"></label>
                    </div>
                    <a href="dasturlash.html">
                        <button onclick="kirishForm()" type="button" class="btn btn-primary">
                            Yuborish
                        </button>
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./bootstrap/js/bootstrap.min.js"></script>
